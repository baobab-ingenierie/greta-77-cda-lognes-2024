<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/1046/1046762.png" type="image/x-icon">
</head>

<body class="container">
    <h1 id="title">Formulaire de candidature</h1>

    <form action="form.php" method="post" id="form_apply">
        <div>
            <label for="fname">Prénom</label>
            <input type="text" name="fname" id="fname" class="form-control" placeholder="Entrer uniquement le prénom" pattern="^[a-zA-Z\u00c0-\u00f0 \-]{1,20}$" minlength="1" maxlength="20" required>
        </div>

        <div>
            <label for="dob">Date de naissance</label>
            <input type="date" name="dob" id="dob" class="form-control"><span id="age">.</span>
        </div>

        <div>
            <label for="salary">Salaire</label>
            <input type="range" name="salary" id="salary" class="form-range" min="2000" max="8000" step="500"><span id="salary_val">.</span>
        </div>

        <div>
            <label for="dept">Département</label>
            <select name="dept" id="dept" class="form-select"></select>
        </div>

        <div>
            <label for="cities">Communes</label>
            <select name="cities" id="cities" class="form-select" size="5"></select>
        </div>

        <div>
            <input type="submit" value="Enregistrer" class="btn btn-primary">
        </div>
    </form>

    <script src="./assets/js/form.js"></script>
</body>

</html>
